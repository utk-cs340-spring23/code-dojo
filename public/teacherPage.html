<!DOCTYPE html>
<html>

<head>

    <title>Session Form</title>
    <link rel="stylesheet" type="text/css" href="css/teacherPage.css">
    <script src="js/teacherPage.js"></script>
</head>

<body>
    
    <div class="columns">
    <a class="home-btn" href="index.html"><button type="button" class="submit-btn">Home</button></a>
    <div class="container">
        <form id="room-form">
            <div class="form-input">
                <label class="white-text" for="session-id">Session ID:</label>
                <input type="text" id="room-input" name="session-id" required>
            </div>
            <div class="buttons-container">
                <button type="submit" class="submit-btn press-down" id="create-room-button">Create Room</button>
            </div>
        </form>

        <form id="question-form">
            <div class="form-input">
                <label class="white-text" for="question">Question:</label>
                <input type="text" id="question-input" name="question" required>
            </div>

            <div class="form-input">
                <label class="white-text" for="answer">Answer:</label>
                <input type="text" id="answer-input" name="answer" required>
            </div>

            <div class="form-input">
                <label class="white-text" for="time">Time:</label>
                <input type="text" id="timer-input" name="time" required>
                <div class="button-group">
                </div>
            </div>

            <div class="buttons-container">
                <button type="submit" class="submit-btn press-down" id="push-question-button">Submit</button>
                <button type="button" class="submit-btn red-btn press-down" id="close-question-button">Close Question</button>
            </div>
        </form>
        <br>
        <br>
        <br>
    </div>


    <div class="right-side">
        <div class="timer-box">
            <center>
                <br>
                <div class="timer-display" id="question-timer">00:00:00</div>
            </center>
        </div>
    <table class="grid-container" id="player-table">
        <tbody id="player-table-body">
            <tr>
                <th class="grid-item">Socket ID</th>
                <th class="grid-item">Nickname</th>
                <th class="grid-item"># Right</th>
                <th class="grid-item"># Wrong</th>
                <th class="grid-item">Current Answer</th>
            </tr>
        </tbody>
    </table>
    </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/host.js"></script>

</body>

</html>
