<!DOCTYPE html>
<html>

<head>
    <title>Quiz Page</title>
</head>

<body>
    <form id="room-form">
        <input id="room-input" autocomplete="off" placeholder="room id">
        <button>Join Room</button>
    </form>

    <!--Here, the quiz-taker gets questions from the host and can submit their answers.-->
    <p id="question">Waiting for host...</p>
    <form id="answer-form">
        <input id="answer-input" autocomplete="off" placeholder="answer">
        <button>Submit Answer</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="quiz.js"></script>

</body>

</html>
