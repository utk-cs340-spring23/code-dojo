<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" type="text/css" href="mcq.css">
  </head>
  <body>
    <div id="quiz-container">
      <h2 id="question">Question 1</h2>
      <ul>
        <li>
          <input type="radio" name="answer" value="a" id="a">
          <label for="a" id="option-a"></label>
        </li>
        <li>
          <input type="radio" name="answer" value="b" id="b">
          <label for="b" id="option-b"></label>
        </li>
        <li>
          <input type="radio" name="answer" value="c" id="c">
          <label for="c" id="option-c"></label>
        </li>
        <li>
          <input type="radio" name="answer" value="d" id="d">
          <label for="d" id="option-d"></label>
        </li>
      </ul>
      <button id="next-btn">Next</button>
    </div>
    <button id="add-question-btn">Add Question</button>
    <script src="mcq.js"></script>
  </body>
</html>
