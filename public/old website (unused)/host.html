<!DOCTYPE html>
<html>

<head>
    <title>Host Page</title>
    <style>
        table,
        th,
        td {
            text-align: left;
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>

<body>
    <!-- <textarea id="code" rows="4" cols="50">Enter code here</textarea> -->

    <!--Here, the host can create a room-->
    <form id="room-form" action="">
        <input id="room-input" autocomplete="off" placeholder="room id">
        <button id="create-room-button">Create Room</button>
    </form>

    <!--Here, the host can set the current question and answer-->
    <form id="question-form" action="">
        <input id="question-input" placeholder="question" autocomplete="off" disabled>
        <input id="answer-input" placeholder="answer" autocomplete="off" disabled>
        <input type="number" id="timer-input" placeholder="seconds (empty no timer)">
        <button id="push-question-button" disabled>Push Question</button>
    </form>
    <p id="question-timer"></p>
    <button id="close-question-button" disabled>Close Question</button>

    <table id="player-table">
        <tr>
            <th>Socket ID</th>
            <th>Nickname</th>
            <th># right</th>
            <th># wrong</th>
            <th>Current Answer</th>
        </tr>
        <!--When a player joins, the table row's id is set to the player's socket id. -->
        <tr>
            <td class="socket-id">Placeholder</td>
            <td class="nickname">Placeholder</td>
            <td class="num-right">Placeholder</td>
            <td class="num-wrong">Placeholder</td>
            <td class="current-answer">Placeholder</td>
        </tr>
    </table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="util.js"></script>
    <script src="host.js"></script>

</body>

</html>
