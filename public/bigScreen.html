<!DOCTYPE html>
<html>

<head>
    <title>Big Screen</title>
    <link rel="stylesheet" href="bigScreen.css">
    <link rel="shortcut icon" href="img/dojoFavicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/chart.umd.js"></script>
</head>

<body>
    <!-- MAKE THIS GO BACK TO THE TEACHER PAGE -->
    <a href="teacherPage.html">
        <svg xmlns="http://www.w3.org/2000/svg" id="back_button" height="48" viewBox="0 96 960 960" width="48">
            <path d="M480 896 160 576l320-320 42 42-248 248h526v60H274l248 248-42 42Z" />
        </svg>
    </a>
    <div class="question-set">
        <div class="timer-box">
            <div class="white-text">
                <div class="border">
                    <div class="info-text" id="session-id">Session ID </div>
                    <div class="separator"></div>
                    <div class="info-text" id="num-players">0 connected</div>
                    <div class="separator"></div>
                    <div class="info-text" id="question-timer">00:00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="white-text">
        <center>
            <h1 id="question">Waiting for host...</h1>
            <h1 id="answer-count"></h1>
            <h1 id="answer"></h1>
        </center>
    </div>

    <div id="player-list">
    </div>

    <br>
    <div id="chart-container" class="modern-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- JavaScript to communicate with server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/bigScreen.js"></script>
</body>

</html>
