<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(55, 54, 54);
        }

        .white-text {
            color: #ffffff;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <title>Session Form</title>
    <link rel="stylesheet" type="text/css" href="teacherPage.css">
    <script src="teacherPage.js"></script>
</head>

<body>
    <a class="home-btn" href="homePage.html"><button type="button" class="submit-btn">Home</button></a>
    <div class="container">
        <form id="room-form">
            <div class="form-input">
                <label class="white-text" for="session-id" id="room-input">Session ID:</label>
                <input type="text" id="session-id" name="session-id" required>
            </div>
            <div class="buttons-container">
                <button type="submit" class="submit-btn press-down" id="create-room-button">Create Room</button>
            </div>

        </form>
        <form id="question-form">

            <div class="form-input">
                <label class="white-text" for="question" id="question-input">Question:</label>
                <input type="text" id="question" name="question" required>
            </div>

            <div class="form-input">
                <label class="white-text" for="answer" id="answer-input">Answer:</label>
                <input type="text" id="answer" name="answer" required>
            </div>

            <div class="form-input">
                <label class="white-text" for="time" id="timer-input">Time:</label>
                <input type="text" id="time" name="time" required>
                <div class="button-group">
                </div>
            </div>

            <div class="buttons-container">
                <button type="submit" class="submit-btn press-down" id="push-question-button">Submit</button>
            </div>
        </form>
        <button type="button" class="submit-btn red-btn press-down" id="close-question-button">Close Question</button>
        <br>
        <br>
        <br>

    </div>


    <table class="grid-container" id="player-table">
        <tr>
            <th class="grid-item">Socket ID</th>
            <th class="grid-item">Nickname</th>
            <th class="grid-item"># Right</th>
            <th class="grid-item"># Wrong</th>
            <th class="grid-item">Current Answer</th>
        </tr>
    </table>

</body>

</html>
