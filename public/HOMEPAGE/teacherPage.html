<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="mainPage.css" />
    <div class="background-container">

            div {

            <a href="/public/NOTES_PAGE/notesPage.html" class="sidebar-item">
                <button class="btn">Notes</button>
            </a>
            <a href="/public/HISTORY_PAGE/historyPage.html" class="sidebar-item">
                <button class="btn">History</button>
            </a>
            <a href="/public/PROFILE/profilePage.html" class="sidebar-item">
                <button class="btn">Profile</button>
            </a>
