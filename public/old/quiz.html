<!DOCTYPE html>
<html>

<head>
    <title>Quiz Page</title>
</head>

<body>
    <form id="room-form">
        <input id="room-input" autocomplete="off" placeholder="room id">
        <input id="nickname-input" autocomplete="off" placeholder="enter a nickname">
        <button>Join Room</button>
    </form>

    <!--Here, the quiz-taker gets questions from the host and can submit their answers.-->
    <p id="question">Question placeholder</p>
    <p id="question-timer">Timer placeholder</p>
    <form id="answer-form">
        <input id="answer-input" autocomplete="off" placeholder="answer" disabled>
        <button id="submit-answer-button" type="submit" disabled>Submit Answer</button>
    </form>
    <p id="question-feedback">Question feedback placeholder</p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/quiz.js"></script>

</body>

</html>
