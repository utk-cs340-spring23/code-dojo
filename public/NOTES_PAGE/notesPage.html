<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes Page</title>
        <link rel="stylesheet" href="notesPage.css">
    </head>
    <body>
        <div class="return_buttons">
            <a href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" id="home" height="48" viewBox="0 96 960 960" width="48">
                <path d="M220 876h150V626h220v250h150V486L480 291 220 486v390Zm-60 60V456l320-240 320 240v480H530V686H430v250H160Zm320-353Z"/></svg>
            </a>
            <a href="../quizPage.html">
                <button class="back_to_quiz" type="button">Back to quiz</button>
            </a>
        </div>
        <div class="notes" id="app">
            <div class="notes__sidebar">
                <button class="notes__add" type="button">Add Note</button>
                <div class="notes__list">
                    <div class="list__item notes__list-item--selected">
                        <div class="notes__small-title">Lecutre Notes</div>
                        <div class="notes__small-body">I learned nothing today</div>
                        <div class="notes__small-updated">Thursday 3:00pm</div>
                    </div>
                </div>
            </div>
            <div class="notes__preview">\
                <input class="notes__title" type="text" placeholder="Enter a title...">
                <textarea class="notes__body">I am the notes body</textarea>
            </div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
