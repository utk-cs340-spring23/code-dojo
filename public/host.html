<html>

    <title>Host Page</title>
</head>

<body>

    <!--Here, the host can create a room-->
    <form id="room-form" action="">
        <input id="room-input" autocomplete="off" placeholder="room id"><button>Create Room</button>
    </form>

    <!--Here, the host can set the current question and answer-->

        <input id="question-input" placeholder="question" autocomplete="off">
        <input id="answer-input" placeholder="answer" autocomplete="off">
        <button>Push Question</button>
    </form>

    <ul id="player-list"></ul>


    <script src="/socket.io/socket.io.js"></script>
    <script src="host.js"></script>

</body>

</html>
