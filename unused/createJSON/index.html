<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testCreation.css">
    <title>Create a Test</title>
</head>
<body>
    <form action="/createTest" method="POST">
        <label for="questionString">Question:</label>
        <input type="text" id="questionString" name="questionString">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">


        <label for="lang">Question Type:</label>
        <select name="questionType" id="lang">
            <option value="multipleChoice">Multiple Choice</option>
            <option value="selectAll">Select All That Apply</option>
            <option value="shortAnswer">Short Answer</option>
            <option value="trueFalse">True or False</option>
        </select>
      
        <button type="submit">Submit</button>
      </form>
</body>
</html>
