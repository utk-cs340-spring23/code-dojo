<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/website/public/css/form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert">Hello</p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name" requiered>
        <input type="email" placeholder="email" autocomplete="off" class="email" requiered>
        <input type="password" placeholder="password" autocomplete="off" class="password" requiered>
        <button class="submit-btn">Register</button>
        <a href="/website/public/js/login.html" class="link">already have an account? Log in here</a>
    </div>

    <script src="/website/public/js/form.js"></script>
</body>
</html>
